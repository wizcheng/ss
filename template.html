<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solution</title>
</head>
<body onLoad="javascript:startSteps()">

Solution<br/>
<div id="output_text"></div>
<div id="output"></div>
<hr/>

{{solution}}

<script>

    let numberOfSteps = {{steps}};
    let current = 0;
    function step(){
        current++;
        var index = current % numberOfSteps;
        var id = "step_"+index+"_"+ numberOfSteps;
        document.getElementById("output_text").innerHTML = id;
        document.getElementById("output").innerHTML = document.getElementById(id).innerHTML;
    }

    function startSteps(){
        setInterval(step, 150)
    }




</script>

</body>
</html>
